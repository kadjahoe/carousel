<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset="utf-8">
        <title>Carousel Slider</title>
        <meta name="description" content="A simply, light-weight slider">
        <meta name="author" content="Katherine Adjahoe">
        <link rel='stylesheet' href='./styles.css'>
        <script src="./index.js" defer="defer"></script>

        <head>

            <body>
                <div class="carousel">
                    <div class="carousel-item carousel-item-visible"><img src='./images/image1.jpg'/></div>
                    <div class="carousel-item"><img src='./images/image2.jpg'/></div>
                    <div class="carousel-item"><img src='./images/image3.jpg'/></div>
                    <div class="carousel-item"><img src='./images/image4.jpg'/></div>
                    <div class="carousel-actions">
                        <button id="carousel-button-prev" aria-label="Next slide">< </button>
                        <button id="carousel-button-next" aria-label="Next slide">></button>
                    </div>
                </div>
            </body>

        </html>
